<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password</title>
		<link rel="stylesheet" href="/resetPassword/resetPassword.css" />
	</head>
	<body>
		<main class="main">
			<section class="reset-container">
				
				<h1>Reset Your Password</h1>
				<p>Enter your new password.</p>
				<form id="reset-form" class="reset-form">
					<div class="reset">
                        <input type="hidden" name="token" value="${req.query.token}">
						<input
							class="reset-input"
							id="password"
							type="password"
							placeholder="Enter new password"
							required
						/>

						<button id="reset-btn" class="reset-btn" type="submit">
							Reset Password
						</button>
					</div>
				</form>
                <a href="../landing-page/index.html">Back to Home</a>

				<p id="responseMessage" class="response-message"></p>
				<div id="loading-spinner" style="display: none">
					<div class="spinner"></div>
				</div>
			</section>
		</main>
		<script src="/resetPassword/resetPassword.js"></script>
	</body>
</html>
